<div class="container-fluid">
  <div id="task-view" class="">
    <table class="table table-bordered table-hover table-responsive-sm">
      <tr class="danger">
        <th>Deployment Id</th>
        <th>Name</th>
        <th>Assignee</th>
        <th>Process Instance Id</th>
        <th>Process Definition Id</th>
        <th>Execution Id</th>
      </tr>
      <tr *ngFor="let deployment of deployments">
        <td>{{deployment.getId}}</td>
        <td>{{deployment.getName}}</td>
        <td>{{deployment.getDeploymentTime}}</td>
        <td>{{deployment.getKey}}</td>
        <td>{{deployment.getCategory}}</td>
        <td>{{deployment.getTenantId}}</td>
      </tr>
    </table>
  </div>
</div>
