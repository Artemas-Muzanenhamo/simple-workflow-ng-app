<div class="container text-center">
  <h1>{{title}}</h1>
  <form id="deploy-process" (submit)="onSubmit()">
    <fieldset>
      <div class="uk-margin">
        <label class="">PROCESS NAME:</label>
        <input id="deploy-process-input" type="text" placeholder="Process Name" name="deploy-process-input" required>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary btn-group-justified">DEPLOY PROCESS</button>
      </div>
    </fieldset>
  </form>
</div>
